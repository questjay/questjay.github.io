<!DOCTYPE html>
<html>
  <head>
    <title>go-wasm-http-server hello demo</title>
    <script>
      navigator.serviceWorker.register('sw.js')

      async function hello() {
        const name = document.querySelector("#name").value

        const res = await fetch('api/hello', {
          method: 'POST',
          headers: {
            "Accept-Encoding":atob("Z3ppcCwgZGVmbGF0ZSwgYnI="),
            'Content-Type': atob("YXBwbGljYXRpb24vanNvbg=="),
            'User-Agent':navigator.userAgent,
          },
          body: JSON.stringify({ name })
        })

        const { message, ip, ua,head, sch } = await res.json()
        console.log(ip);
        console.log(ua);
        console.log(head);
        console.log(sch);
        console.log(message);
      }
    </script>
  </head>
  <body>
    <label for="name">Name: </label><input id="name" value="World">
    <button onclick="hello()">Hello</button>
  </body>
</html>
